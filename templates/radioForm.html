{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid">
    <div class="col-md-10 offset-md-1 mt-5">
        <div class="jumbotron">
                <p class="lead font-italic">Creer une radio  </p>
                <hr class='my-4'>
                <form action="" method='post' enctype='multipart/form-data' autocomplete='off'>
                    {% csrf_token %}

                      {{form.nom }}
                      {{form.image }}
                      {{form.flux | as_crispy_field }}
                      {{form.description | as_crispy_field }}

                       <div class="row">
                           <div class="div col-md-6">
                               <button type="submit" class="btn btn-success btn-block btn-lg">
                                   <i class='fas fa-database'></i> Submit
                                </button>
                           </div>
                           <div class="div col-md-6">
                               <a href="{% url 'radio_list' %}" class="btn btn-secondary btn-block btn-lg">
                                   <i class="fas fa-stream">Back to list</i>
                               </a>
                           </div>
                       </div>
               </form>
            </div>
        </div>
    </div>

{% endblock %}
