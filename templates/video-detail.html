{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" style="max-width: 1200px; margin: 20px auto; padding: 0 15px;">
    <div style="width: 100%; aspect-ratio: 16/9; margin-bottom: 20px;">
        {% if video.video_file %}
        <video controls style="width: 100%; height: 100%; background-color: #000;">
            <source src="{{ video.video_file.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        {% elif video.video_url %}
        <div style="width: 100%; height: 100%;">
            <iframe width="100%" height="100%" src="{{ video.video_url }}"
                    title="{{ video.title }}" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
        </div>
        {% else %}
        <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: #000;">
            <p style="color: white;">Video not available</p>
        </div>
        {% endif %}
    </div>

    <!-- Video Info Section -->
    <div style="margin-top: 20px;">
        <h1 style="font-size: 20px; font-weight: 600; margin-bottom: 10px; color: #030303;">{{ video.title }}</h1>
        <div style="padding: 12px 0; margin-bottom: 20px;">
            <div style="display: flex; color: #030303; font-size: 14px; margin-bottom: 8px;">
                <span style="color: #030303; font-style: italic;">Publi√© le {{ video.created_at|date:"d F Y" }}</span>
            </div>
            <div style="white-space: pre-line; font-size: 20px; font-weight: 600; line-height: 1.5; color: #030303;">
                {{ video.description }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
